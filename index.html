<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verizon Quote Tool</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3ede0;
            color: #000000;
        }

        /* Remove number input spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        .verizon-red { color: #f50a23; }
        .bg-verizon-red { background-color: #f50a23; }
        
        .hardware-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Prevent scrolling from changing numbers */
        input[type=number] {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const SMARTPHONE_PLANS = [
            { name: 'Unlimited Welcome', costs: [75, 65, 50, 40], autopay: 10 },
            { name: 'Unlimited Plus', costs: [90, 80, 65, 55], autopay: 10, discountSlots: 1 },
            { name: 'Unlimited Ultimate', costs: [100, 90, 75, 65], autopay: 10, discountSlots: 2 },
            { name: 'Custom', costs: [0, 0, 0, 0], autopay: 0 }
        ];

        const TABLET_PLANS = [
            { name: 'Welcome', price: 20 },
            { name: 'Unlimited', price: 40 },
            { name: 'Unlimited Plus', price: 50 },
            { name: 'Custom', price: 0 }
        ];

        const WATCH_PLANS = [
            { name: 'Unlimited', price: 15 },
            { name: 'Unlimited Plus', price: 25 },
            { name: 'Custom', price: 0 }
        ];

        const HOME_INTERNET_PLANS = [
            { name: 'LTE Home', price: 60, mhDiscount: 15, autopay: 10 },
            { name: 'LTE Home Plus', price: 80, mhDiscount: 15, autopay: 10 },
            { name: '5G Home', price: 60, mhDiscount: 15, autopay: 10 },
            { name: '5G Home Plus', price: 70, mhDiscount: 15, autopay: 10 },
            { name: '5G Home Ultimate', price: 85, mhDiscount: 15, autopay: 10 },
            { name: 'VHI Lite', price: 60, mhDiscount: 15, autopay: 10 },
            { name: 'Custom', price: 0, mhDiscount: 0, autopay: 0 }
        ];

        const PERKS = [
            { name: 'Disney Bundle', cost: 10, savings: 9.99 },
            { name: 'Netflix & HBO Max', cost: 10, savings: 8.98 },
            { name: 'Google AI Pro', cost: 10, savings: 9.99 },
            { name: 'Apple One Individual', cost: 15, savings: 4.95 },
            { name: 'Apple One Family', cost: 20, savings: 5.95 },
            { name: 'Apple Music Family', cost: 10, savings: 6.99 },
            { name: '100GB Hotspot', cost: 10, savings: 30 },
            { name: 'YouTube Premium', cost: 10, savings: 3.99 },
            { name: 'Unlimited Cloud Storage', cost: 10, savings: 3.99 },
            { name: 'Verizon Family Plus', cost: 10, savings: 4.99 },
            { name: 'Second Number', cost: 10, savings: 5 },
            { name: '3 TravelPass Days', cost: 10, savings: 26 },
            { name: 'Fox One', cost: 15, savings: 4.99 },
        ];

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconData = lucide.icons[name] || lucide[name];
            if (!iconData) return null;
            return (
                <svg
                    width={size} height={size} viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                    className={className}
                >
                    {iconData.map(([tag, attrs], i) => React.createElement(tag, { ...attrs, key: i }))}
                </svg>
            );
        };

        const App = () => {
            const [view, setView] = useState('rep');
            const [customerViewMode, setCustomerViewMode] = useState('detailed');
            const [lines, setLines] = useState([]);
            const [accountAdjustments, setAccountAdjustments] = useState([]);
            const [multiDeviceProtection, setMultiDeviceProtection] = useState(false);
            const [activePerkLineId, setActivePerkLineId] = useState(null);
            const [activeHardwareLineId, setActiveHardwareLineId] = useState(null);
            const [activeAdjLineId, setActiveAdjLineId] = useState(null);
            const [showAccountAdj, setShowAccountAdj] = useState(false);
            const [editingLabelId, setEditingLabelId] = useState(null);

            useEffect(() => { if (lines.length === 0) addLine('Smartphone'); }, []);

            const addLine = (type) => {
                let defaultPlan = '';
                if (type === 'Smartphone') defaultPlan = SMARTPHONE_PLANS[0].name;
                if (type === 'Tablet') defaultPlan = TABLET_PLANS[0].name;
                if (type === 'Watch') defaultPlan = WATCH_PLANS[0].name;
                if (type === 'Home Internet') defaultPlan = HOME_INTERNET_PLANS[0].name;
                if (type === 'Custom') defaultPlan = 'Custom';

                const newLine = {
                    id: Math.random().toString(36).substr(2, 9),
                    label: `Line ${lines.length + 1}`,
                    type,
                    customLineTypeLabel: '',
                    planName: defaultPlan,
                    customPlanName: '',
                    customPlanPrice: 0,
                    customAutopayDiscount: 0,
                    customDiscountSlots: 0,
                    deviceName: '',
                    devicePrice: 0,
                    promoCredit: 0,
                    perks: [],
                    adjustments: [],
                    individualProtection: false,
                };
                setLines(prev => [...prev, newLine]);
            };

            const copyLastLine = () => {
                if (lines.length === 0) return;
                const lastLine = lines[lines.length - 1];
                const newLine = {
                    ...lastLine,
                    id: Math.random().toString(36).substr(2, 9),
                    label: `Line ${lines.length + 1}`,
                    perks: [...lastLine.perks],
                    adjustments: lastLine.adjustments.map(a => ({ ...a, id: Math.random().toString(36).substr(2, 9) }))
                };
                setLines(prev => [...prev, newLine]);
            };

            const removeLine = (id) => setLines(prev => prev.filter(l => l.id !== id));
            
            const updateLine = (id, updates) => {
                setLines(prev => prev.map(l => {
                    if (l.id === id) {
                        const updated = { ...l, ...updates };
                        if (updates.type && updates.type !== l.type) {
                            if (updates.type === 'Smartphone') updated.planName = SMARTPHONE_PLANS[0].name;
                            else if (updates.type === 'Tablet') updated.planName = TABLET_PLANS[0].name;
                            else if (updates.type === 'Watch') updated.planName = WATCH_PLANS[0].name;
                            else if (updates.type === 'Home Internet') updated.planName = HOME_INTERNET_PLANS[0].name;
                            else if (updates.type === 'Custom') updated.planName = 'Custom';
                        }
                        return updated;
                    }
                    return l;
                }));
            };

            const togglePerk = (lineId, perkName) => {
                setLines(prev => prev.map(l => {
                    if (l.id === lineId) {
                        const hasPerk = l.perks.includes(perkName);
                        return { ...l, perks: hasPerk ? l.perks.filter(p => p !== perkName) : [...l.perks, perkName] };
                    }
                    return l;
                }));
            };

            const calculations = useMemo(() => {
                const spLines = lines.filter(l => l.type === 'Smartphone');
                const pricingTier = Math.min(spLines.length - 1, 3);
                let totalSlots = 0;
                spLines.forEach(l => {
                    if (l.planName === 'Custom') {
                        totalSlots += (parseInt(l.customDiscountSlots) || 0);
                    } else {
                        const p = SMARTPHONE_PLANS.find(plan => plan.name === l.planName);
                        if (p?.discountSlots) totalSlots += p.discountSlots;
                    }
                });

                const baseProcessed = lines.map(line => {
                    let planBase = 0, autopaySaving = 0, mhSaving = 0, displayName = line.planName, typeName = line.type;
                    
                    if (line.type === 'Custom') typeName = line.customLineTypeLabel || 'Custom Device';

                    if (line.planName === 'Custom') {
                        planBase = parseFloat(line.customPlanPrice) || 0;
                        autopaySaving = parseFloat(line.customAutopayDiscount) || 0;
                        displayName = line.customPlanName || 'Custom Plan';
                    } else if (line.type === 'Smartphone') {
                        const p = SMARTPHONE_PLANS.find(plan => plan.name === line.planName);
                        planBase = p ? p.costs[pricingTier] : 0;
                        autopaySaving = 10;
                    } else if (line.type === 'Home Internet') {
                        const p = HOME_INTERNET_PLANS.find(plan => plan.name === line.planName);
                        planBase = p?.price || 0;
                        autopaySaving = 10;
                        if (spLines.length > 0) mhSaving = 15;
                    } else if (line.type === 'Tablet') {
                        const p = TABLET_PLANS.find(plan => plan.name === line.planName);
                        planBase = p?.price || 0;
                    } else if (line.type === 'Watch') {
                        const p = WATCH_PLANS.find(plan => plan.name === line.planName);
                        planBase = p?.price || 0;
                    }

                    const perkCost = line.perks.reduce((acc, name) => acc + (PERKS.find(p => p.name === name)?.cost || 0), 0);
                    const adjSum = line.adjustments.reduce((acc, a) => acc + (a.type === 'credit' ? -(parseFloat(a.amount) || 0) : (parseFloat(a.amount) || 0)), 0);
                    
                    let protCost = 0;
                    if (!multiDeviceProtection && line.individualProtection && line.type !== 'Home Internet') {
                        if (line.type === 'Smartphone' || line.type === 'Watch') protCost = 19;
                        if (line.type === 'Tablet') protCost = 16;
                    }

                    const deviceMonthly = Math.max(0, (line.devicePrice / 36) - (line.promoCredit / 36));

                    return { ...line, typeName, planBase, autopaySaving, mhSaving, displayName, perkCost, protCost, deviceMonthly, adjSum, finalPlan: planBase - autopaySaving - mhSaving };
                });

                let slotsRemaining = totalSlots;
                const finalLines = baseProcessed.map(l => {
                    let discountedAmt = 0;
                    let isDiscounted = false;
                    if ((l.type === 'Tablet' || l.type === 'Watch') && slotsRemaining > 0) {
                        slotsRemaining--;
                        discountedAmt = l.planBase * 0.5;
                        isDiscounted = true;
                    }
                    const actualPlanCost = isDiscounted ? (l.planBase - discountedAmt) : l.finalPlan;
                    return { ...l, isDiscounted, connectedDiscountAmt: discountedAmt, totalLineCost: actualPlanCost + l.perkCost + l.protCost + l.deviceMonthly + l.adjSum };
                });

                // VMP Calculation: Exclude Home Internet from count
                const protectableLinesCount = lines.filter(l => l.type !== 'Home Internet' && l.type !== 'Custom').length;
                const vmpCost = multiDeviceProtection ? Math.min(protectableLinesCount * 19, 68) : 0;
                
                const accAdjSum = accountAdjustments.reduce((acc, a) => acc + (a.type === 'credit' ? -(parseFloat(a.amount) || 0) : (parseFloat(a.amount) || 0)), 0);
                const total = finalLines.reduce((acc, l) => acc + l.totalLineCost, 0) + vmpCost + accAdjSum;
                
                const totalPromos = finalLines.reduce((acc, l) => acc + (l.promoCredit / 36), 0);
                const totalAutopay = finalLines.reduce((acc, l) => acc + l.autopaySaving, 0);
                const totalMHSavings = finalLines.reduce((acc, l) => acc + l.mhSaving, 0);
                const totalConnectedDiscounts = finalLines.reduce((acc, l) => acc + (l.connectedDiscountAmt || 0), 0);
                const allAdjustments = [...finalLines.flatMap(l => l.adjustments), ...accountAdjustments];
                const totalAdjustmentCredits = allAdjustments.reduce((acc, a) => acc + (a.type === 'credit' ? (parseFloat(a.amount) || 0) : 0), 0);
                
                const totalMonthlySavings = totalPromos + totalAutopay + totalMHSavings + totalConnectedDiscounts + totalAdjustmentCredits;

                return { 
                    processedLines: finalLines, total, vmpCost, accAdjSum,
                    totalWithoutAutopay: total + totalAutopay,
                    totalMonthlySavings, totalPromos, totalAutopay, totalMHSavings, totalAdjustmentCredits, totalConnectedDiscounts
                };
            }, [lines, multiDeviceProtection, accountAdjustments]);

            const activeHardwareLine = lines.find(l => l.id === activeHardwareLineId);
            const activePerkLine = lines.find(l => l.id === activePerkLineId);
            const activeAdjLine = lines.find(l => l.id === activeAdjLineId);

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="sticky top-0 z-50 px-4 md:px-6 py-4 border-b border-black/10 flex justify-between items-center bg-stone-100/80 backdrop-blur-md text-black">
                        <div className="flex items-center">
                            <span className="text-lg md:text-xl font-black tracking-tight">verizon</span>
                            <span className="mx-2 md:mx-3 h-5 w-px bg-black/20"></span>
                            <span className="text-lg md:text-xl font-light tracking-tight opacity-60">TCC</span>
                        </div>
                        <div className="flex gap-1 md:gap-2 p-1 bg-black/5 rounded-full">
                            <button onClick={() => setView('rep')} className={`px-2.5 md:px-6 py-1.5 md:py-2 rounded-full text-[10px] md:text-sm font-bold transition-all flex items-center gap-2 ${view === 'rep' ? 'bg-black text-white' : 'text-black/60'}`}><Icon name="Settings" size={14} /> <span className="hidden sm:inline">Rep view</span><span className="sm:hidden">Rep</span></button>
                            <button onClick={() => setView('customer')} className={`px-2.5 md:px-6 py-1.5 md:py-2 rounded-full text-[10px] md:text-sm font-bold transition-all flex items-center gap-2 ${view === 'customer' ? 'bg-black text-white' : 'text-black/60'}`}><Icon name="Eye" size={14} /> <span className="hidden sm:inline">Customer view</span><span className="sm:hidden">Cust</span></button>
                        </div>
                    </nav>

                    <main className="max-w-[1340px] mx-auto p-4 md:p-6 mb-24 text-black">
                        {view === 'rep' ? (
                            <div className="space-y-6">
                                <header>
                                    <h1 className="text-2xl md:text-3xl font-black leading-tight">Quote builder.</h1>
                                    <p className="text-xs md:text-sm opacity-60 font-medium">Configure lines and hardware.</p>
                                </header>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="bg-white p-5 border border-black/10 rounded-xl flex items-center justify-between shadow-sm">
                                        <div>
                                            <p className="font-bold text-sm">Multi-Device Protection</p>
                                            <p className="text-[11px] opacity-50 font-medium">${calculations.vmpCost.toFixed(2)}/mo total</p>
                                        </div>
                                        <button onClick={() => setMultiDeviceProtection(!multiDeviceProtection)} className={`w-11 h-6 rounded-full relative transition-colors ${multiDeviceProtection ? 'bg-verizon-red' : 'bg-gray-300'}`}><div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${multiDeviceProtection ? 'right-1' : 'left-1'}`} /></button>
                                    </div>
                                    <button onClick={() => setShowAccountAdj(true)} className="bg-white p-5 border border-black/10 rounded-xl flex items-center justify-between shadow-sm hover:border-black transition-colors text-black text-left">
                                        <div><p className="font-bold text-sm">Account adjustments</p><p className="text-[11px] opacity-50 font-medium">{accountAdjustments.length} adjustment(s)</p></div>
                                        <Icon name="PlusCircle" size={22} className="opacity-40" />
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    {calculations.processedLines.map(line => (
                                        <div key={line.id} className="bg-white border border-black/10 rounded-xl overflow-hidden shadow-sm">
                                            <div className="p-4 md:p-5 flex flex-col lg:flex-row gap-6">
                                                
                                                {/* Identity & Selection */}
                                                <div className="w-full lg:w-64 space-y-2 shrink-0">
                                                    <div className="flex items-center gap-2">
                                                        {editingLabelId === line.id ? (
                                                            <input autoFocus value={line.label} className="text-xs font-bold border-b border-black outline-none bg-transparent w-full text-black" onBlur={() => setEditingLabelId(null)} onKeyDown={e => e.key === 'Enter' && setEditingLabelId(null)} onChange={e => updateLine(line.id, { label: e.target.value })} />
                                                        ) : (
                                                            <div className="flex items-center gap-2 group cursor-pointer text-black" onClick={() => setEditingLabelId(line.id)}>
                                                                <span className="text-xs font-bold opacity-60 group-hover:opacity-100">{line.label}</span>
                                                                <Icon name="Edit2" size={10} className="opacity-20" />
                                                            </div>
                                                        )}
                                                    </div>
                                                    <select value={line.type} onChange={e => updateLine(line.id, { type: e.target.value, perks: [] })} className="w-full px-3 py-2 bg-stone-50 border border-black/5 rounded-lg text-sm font-bold outline-none">
                                                        <option>Smartphone</option><option>Tablet</option><option>Watch</option><option>Home Internet</option><option>Custom</option>
                                                    </select>
                                                    {line.type === 'Custom' && <input value={line.customLineTypeLabel} onFocus={e => e.target.select()} onChange={e => updateLine(line.id, { customLineTypeLabel: e.target.value })} placeholder="Legacy Line Label" className="w-full bg-white border border-black/10 px-3 py-2 rounded-lg text-xs font-bold focus:border-black outline-none" />}
                                                    {line.type !== 'Custom' && (
                                                        <select value={line.planName} onChange={e => updateLine(line.id, { planName: e.target.value })} className="w-full px-3 py-2 bg-stone-50 border border-black/5 rounded-lg text-sm font-bold outline-none">
                                                            {line.type === 'Smartphone' && SMARTPHONE_PLANS.map(p => <option key={p.name}>{p.name}</option>)}
                                                            {line.type === 'Tablet' && TABLET_PLANS.map(p => <option key={p.name}>{p.name}</option>)}
                                                            {line.type === 'Watch' && WATCH_PLANS.map(p => <option key={p.name}>{p.name}</option>)}
                                                            {line.type === 'Home Internet' && HOME_INTERNET_PLANS.map(p => <option key={p.name}>{p.name}</option>)}
                                                        </select>
                                                    )}
                                                    {(line.planName === 'Custom' || line.type === 'Custom') && (
                                                        <div className="mt-2 space-y-3 p-3 bg-stone-100 rounded-xl border border-black/5">
                                                            <input value={line.customPlanName} onFocus={e => e.target.select()} onChange={e => updateLine(line.id, { customPlanName: e.target.value })} placeholder="Plan Name" className="w-full bg-white border border-black/10 px-2 py-1.5 rounded-lg text-xs font-bold focus:border-black outline-none" />
                                                            <div className="grid grid-cols-2 gap-2">
                                                                <div className="space-y-0.5"><label className="text-[8px] font-bold uppercase opacity-40">Base Price</label><input type="number" inputMode="decimal" onWheel={e => e.currentTarget.blur()} value={line.customPlanPrice || ''} onFocus={e => e.target.select()} onChange={e => updateLine(line.id, { customPlanPrice: e.target.value })} placeholder="0.00" className="w-full bg-white border border-black/10 px-2 py-1.5 rounded-lg text-xs font-bold focus:border-black outline-none" /></div>
                                                                <div className="space-y-0.5"><label className="text-[8px] font-bold uppercase opacity-40">AP Discount</label><input type="number" inputMode="decimal" onWheel={e => e.currentTarget.blur()} value={line.customAutopayDiscount || ''} onFocus={e => e.target.select()} onChange={e => updateLine(line.id, { customAutopayDiscount: e.target.value })} placeholder="0.00" className="w-full bg-white border border-black/10 px-2 py-1.5 rounded-lg text-xs font-bold focus:border-black outline-none" /></div>
                                                            </div>
                                                            {line.type === 'Smartphone' && (
                                                                <div className="flex items-center justify-between text-[10px] font-bold opacity-60">
                                                                    <span>Slots:</span>
                                                                    <div className="flex items-center gap-2 bg-white px-2 py-1 rounded-md border border-black/10">
                                                                        <button onClick={() => updateLine(line.id, { customDiscountSlots: Math.max(0, (parseInt(line.customDiscountSlots) || 0) - 1) })}>-</button>
                                                                        <span className="font-black">{line.customDiscountSlots}</span>
                                                                        <button onClick={() => updateLine(line.id, { customDiscountSlots: (parseInt(line.customDiscountSlots) || 0) + 1 })}>+</button>
                                                                    </div>
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>

                                                {/* Hardware */}
                                                <div className="flex-grow border-l border-black/5 pl-0 lg:pl-6 space-y-3 shrink-0 min-w-[280px]">
                                                    <span className="text-[11px] font-bold text-black/40 block uppercase tracking-wider">Hardware</span>
                                                    {line.type !== 'Home Internet' ? (
                                                        <div className="flex flex-col md:flex-row gap-4 md:items-center">
                                                            <button onClick={() => setActiveHardwareLineId(line.id)} className="hardware-btn w-full md:w-auto min-w-[220px] px-6 py-4 bg-stone-50 border border-black/5 rounded-xl hover:bg-black hover:text-white flex items-center gap-3 text-left shadow-sm active:scale-95 transition-all">
                                                                <Icon name="Smartphone" size={20} className="shrink-0" />
                                                                <div className="flex flex-col"><span className="text-sm font-bold truncate max-w-[160px]">{line.deviceName || 'Select device'}</span><span className="text-[10px] opacity-60 font-medium">Configure</span></div>
                                                            </button>
                                                            <div className="flex flex-col shrink-0">
                                                                <span className="text-[10px] opacity-40 font-bold uppercase tracking-wider">Actual Payment</span>
                                                                <span className="text-xl font-black">${line.deviceMonthly.toFixed(2)}</span>
                                                            </div>
                                                        </div>
                                                    ) : <div className="h-full flex items-center text-black/20 italic text-sm">Not applicable</div>}
                                                </div>

                                                {/* Add-ons & Adjustments */}
                                                <div className="w-full lg:w-52 lg:shrink-0 flex flex-col gap-2 border-l border-black/5 pl-0 lg:pl-6">
                                                    <span className="text-[11px] font-bold text-black/40 uppercase tracking-wider">Add-ons & Adjust</span>
                                                    <button onClick={() => setActivePerkLineId(line.id)} className="flex items-center justify-between px-5 py-3 bg-yellow-100 border border-yellow-300 rounded-lg text-xs font-bold hover:bg-yellow-200 transition-colors text-left">
                                                        <span className="flex items-center gap-2"><Icon name="Gift" size={16}/> Perks ({line.perks.length})</span>
                                                        <Icon name="ChevronRight" size={16} />
                                                    </button>
                                                    <button onClick={() => setActiveAdjLineId(line.id)} className="flex items-center justify-between px-5 py-3 bg-stone-100 border border-stone-300 rounded-lg text-xs font-bold hover:bg-stone-200 transition-colors text-left">
                                                        <span className="flex items-center gap-2"><Icon name="PlusCircle" size={16}/> Adjust ({line.adjustments.length})</span>
                                                        <Icon name="ChevronRight" size={16} />
                                                    </button>
                                                    {/* PROTECTION Logic: No VMP for Home Internet or Custom */}
                                                    {!multiDeviceProtection && line.type !== 'Custom' && line.type !== 'Home Internet' && (
                                                        <button onClick={() => updateLine(line.id, { individualProtection: !line.individualProtection })} className={`flex items-center gap-2 px-5 py-2.5 border rounded-lg text-xs font-bold transition-all ${line.individualProtection ? 'bg-black text-white' : 'bg-stone-50 text-black/60'}`}><Icon name="ShieldCheck" size={16} /> {line.individualProtection ? 'VMP protected' : 'Add protection'}</button>
                                                    )}
                                                    <button onClick={() => removeLine(line.id)} className="mt-auto flex items-center justify-center gap-2 px-5 py-2 text-xs font-bold text-verizon-red hover:bg-red-50 rounded-lg transition-colors"><Icon name="Trash2" size={16} /> Remove line</button>
                                                </div>

                                                {/* Line Total */}

                                    <div><p className="text-[10px] font-bold opacity-40 uppercase tracking-widest text-black">Total Perks</p><p className="text-3xl font-black tracking-tight text-black">
                                        ${lines.find(l => l.id === activePerkLineId)?.perks.reduce((acc, pName) => acc + (PERKS.find(p => p.name === pName)?.cost || 0), 0).toFixed(2)}/mo
                                    </p></div>
                                    <button onClick={() => setActivePerkLineId(null)} className="px-14 py-5 bg-verizon-red text-white rounded-2xl font-black text-xl shadow-lg hover:scale-[1.01] active:scale-95 transition-all text-white">Save perks</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
