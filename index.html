<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verizon Quote Tool</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3ede0;
            color: #000000;
        }

        /* Remove number input spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        .verizon-red { color: #f50a23; }
        .bg-verizon-red { background-color: #f50a23; }
        .bg-stone { background-color: #f3ede0; }
        .bg-neon { background-color: #f5ff1e; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Constants from your provided data
        const SMARTPHONE_PLANS = [
            { name: 'Unlimited Welcome', costs: [75, 65, 50, 40], autopay: 10 },
            { name: 'Unlimited Plus', costs: [90, 80, 65, 55], autopay: 10, discountSlots: 1 },
            { name: 'Unlimited Ultimate', costs: [100, 90, 75, 65], autopay: 10, discountSlots: 2 },
        ];

        const TABLET_PLANS = [
            { name: 'Welcome', price: 20 },
            { name: 'Unlimited', price: 40 },
            { name: 'Unlimited Plus', price: 50 },
        ];

        const WATCH_PLANS = [
            { name: 'Unlimited', price: 15 },
            { name: 'Unlimited Plus', price: 25 },
        ];

        const HOME_INTERNET_PLANS = [
            { name: 'LTE Home', price: 60, mhDiscount: 15, autopay: 10 },
            { name: 'LTE Home Plus', price: 80, mhDiscount: 15, autopay: 10 },
            { name: '5G Home', price: 60, mhDiscount: 15, autopay: 10 },
            { name: '5G Home Plus', price: 70, mhDiscount: 15, autopay: 10 },
            { name: '5G Home Ultimate', price: 85, mhDiscount: 15, autopay: 10 },
            { name: 'VHI Lite', price: 60, mhDiscount: 15, autopay: 10 },
        ];

        const PERKS = [
            { name: 'Disney Bundle', cost: 10, savings: 9.99 },
            { name: 'Netflix & HBO Max', cost: 10, savings: 8.98 },
            { name: 'Google AI Pro', cost: 10, savings: 9.99 },
            { name: 'Apple One Individual', cost: 15, savings: 4.95 },
            { name: 'Apple One Family', cost: 20, savings: 5.95 },
            { name: 'Apple Music Family', cost: 10, savings: 6.99 },
            { name: '100GB Hotspot', cost: 10, savings: 30 },
            { name: 'YouTube Premium', cost: 10, savings: 3.99 },
            { name: 'Unlimited Cloud Storage', cost: 10, savings: 3.99 },
            { name: 'Verizon Family Plus', cost: 10, savings: 4.99 },
            { name: 'Second Number', cost: 10, savings: 5 },
            { name: '3 TravelPass Days', cost: 10, savings: 26 },
            { name: 'Fox One', cost: 15, savings: 4.99 },
        ];

        const PROTECTION = {
            vmpAccountMax: 68,
            vmpSmartphone: 19,
            vmpTablet: 16,
        };

        /**
         * Icon Component for CDN React
         */
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconData = lucide.icons[name];
            if (!iconData) return null;

            return (
                <svg
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {iconData.map(([tag, attrs], i) => React.createElement(tag, { ...attrs, key: i }))}
                </svg>
            );
        };

        const App = () => {
            const [view, setView] = useState('rep');
            const [lines, setLines] = useState([]);
            const [multiDeviceProtection, setMultiDeviceProtection] = useState(false);
            const [activePerkLineId, setActivePerkLineId] = useState(null);
            const [activeHardwareLineId, setActiveHardwareLineId] = useState(null);
            const [editingLabelId, setEditingLabelId] = useState(null);

            useEffect(() => {
                if (lines.length === 0) addLine('Smartphone');
            }, []);

            const addLine = (type) => {
                let defaultPlan = '';
                if (type === 'Smartphone') defaultPlan = SMARTPHONE_PLANS[0].name;
                if (type === 'Tablet') defaultPlan = TABLET_PLANS[0].name;
                if (type === 'Watch') defaultPlan = WATCH_PLANS[0].name;
                if (type === 'Home Internet') defaultPlan = HOME_INTERNET_PLANS[0].name;

                const newLine = {
                    id: Math.random().toString(36).substr(2, 9),
                    label: `Line ${lines.length + 1}`,
                    type,
                    planName: defaultPlan,
                    deviceName: '',
                    devicePrice: 0,
                    promoCredit: 0,
                    perks: [],
                    individualProtection: false,
                };
                setLines(prev => [...prev, newLine]);
            };

            const removeLine = (id) => setLines(prev => prev.filter(l => l.id !== id));
            
            const updateLine = (id, updates) => {
                setLines(prev => prev.map(l => {
                    if (l.id === id) {
                        const updated = { ...l, ...updates };
                        if (updates.type && updates.type !== l.type) {
                            if (updates.type === 'Smartphone') updated.planName = SMARTPHONE_PLANS[0].name;
                            else if (updates.type === 'Tablet') updated.planName = TABLET_PLANS[0].name;
                            else if (updates.type === 'Watch') updated.planName = WATCH_PLANS[0].name;
                            else if (updates.type === 'Home Internet') updated.planName = HOME_INTERNET_PLANS[0].name;
                        }
                        return updated;
                    }
                    return l;
                }));
            };

            const togglePerk = (lineId, perkName) => {
                setLines(prev => prev.map(l => {
                    if (l.id === lineId) {
                        const hasPerk = l.perks.includes(perkName);
                        return { ...l, perks: hasPerk ? l.perks.filter(p => p !== perkName) : [...l.perks, perkName] };
                    }
                    return l;
                }));
            };

            const calculations = useMemo(() => {
                const spLines = lines.filter(l => l.type === 'Smartphone');
                const spCount = spLines.length;
                const pricingTier = Math.min(spCount - 1, 3);

                let totalSlots = 0;
                spLines.forEach(l => {
                    const p = SMARTPHONE_PLANS.find(plan => plan.name === l.planName);
                    if (p?.discountSlots) totalSlots += p.discountSlots;
                });

                const baseProcessed = lines.map(line => {
                    let planBase = 0;
                    let autopaySaving = 0;
                    let mhSaving = 0;

                    if (line.type === 'Smartphone') {
                        const p = SMARTPHONE_PLANS.find(plan => plan.name === line.planName);
                        planBase = p ? p.costs[pricingTier] : 0;
                        autopaySaving = 10;
                    } else if (line.type === 'Home Internet') {
                        const p = HOME_INTERNET_PLANS.find(plan => plan.name === line.planName);
                        planBase = p?.price || 0;
                        autopaySaving = 10;
                        if (spCount > 0) mhSaving = 15;
                    } else if (line.type === 'Tablet') {
                        const p = TABLET_PLANS.find(plan => plan.name === line.planName);
                        planBase = p?.price || 0;
                    } else if (line.type === 'Watch') {
                        const p = WATCH_PLANS.find(plan => plan.name === line.planName);
                        planBase = p?.price || 0;
                    }

                    const perkCost = line.perks.reduce((acc, name) => acc + (PERKS.find(p => p.name === name)?.cost || 0), 0);
                    const perkSavingsValue = line.perks.reduce((acc, name) => acc + (PERKS.find(p => p.name === name)?.savings || 0), 0);
                    
                    let protCost = 0;
                    if (!multiDeviceProtection && line.individualProtection) {
                        protCost = (line.type === 'Tablet') ? 16 : 19;
                    }

                    const monthlyInst = line.devicePrice / 36;
                    const monthlyPromo = line.promoCredit / 36;
                    const deviceMonthly = Math.max(0, monthlyInst - monthlyPromo);

                    return { 
                        ...line, 
                        planBase, 
                        autopaySaving, 
                        mhSaving, 
                        perkCost, 
                        perkSavingsValue,
                        protCost, 
                        deviceMonthly, 
                        monthlyInst, 
                        monthlyPromo, 
                        finalPlan: planBase - autopaySaving - mhSaving 
                    };
                });

                let slotsRemaining = totalSlots;
                const finalLines = baseProcessed.map(l => {
                    if ((l.type === 'Tablet' || l.type === 'Watch') && slotsRemaining > 0) {
                        slotsRemaining--;
                        const discountedPlan = l.planBase * 0.5;
                        return { 
                            ...l, 
                            isDiscounted: true, 
                            connectedDiscountAmt: l.planBase * 0.5,
                            totalLineCost: discountedPlan + l.perkCost + l.protCost + l.deviceMonthly 
                        };
                    }
                    return { ...l, totalLineCost: l.finalPlan + l.perkCost + l.protCost + l.deviceMonthly };
                });

                const vmpCost = multiDeviceProtection ? Math.min(lines.length * 19, 68) : 0;
                const total = finalLines.reduce((acc, l) => acc + l.totalLineCost, 0) + vmpCost;
                
                // Detailed Savings Aggregation
                const totalHardwarePromos = finalLines.reduce((acc, l) => acc + l.monthlyPromo, 0);
                const totalPerkValueSavings = finalLines.reduce((acc, l) => acc + l.perkSavingsValue, 0);
                const totalAutopaySavings = finalLines.reduce((acc, l) => acc + l.autopaySaving, 0);
                const totalMHSavings = finalLines.reduce((acc, l) => acc + l.mhSaving, 0);
                const totalConnectedDiscounts = finalLines.reduce((acc, l) => acc + (l.connectedDiscountAmt || 0), 0);

                const totalMonthlySavings = totalHardwarePromos + totalPerkValueSavings + totalAutopaySavings + totalMHSavings + totalConnectedDiscounts;

                return { 
                    processedLines: finalLines, 
                    total, 
                    vmpCost, 
                    totalWithoutAutopay: total + totalAutopaySavings,
                    totalMonthlySavings,
                    totalHardwarePromos,
                    totalPerkValueSavings,
                    totalAutopaySavings,
                    totalMHSavings,
                    totalConnectedDiscounts
                };
            }, [lines, multiDeviceProtection]);

            const activePerkLine = lines.find(l => l.id === activePerkLineId);
            const activeHardwareLine = lines.find(l => l.id === activeHardwareLineId);

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="sticky top-0 z-50 px-6 py-4 border-b border-black/10 flex justify-between items-center bg-stone-100/80 backdrop-blur-md">
                        <span className="text-xl font-black tracking-tight text-black">verizon</span>
                        <div className="flex gap-2 p-1 bg-black/5 rounded-full">
                            <button onClick={() => setView('rep')} className={`px-6 py-2 rounded-full text-sm font-bold transition-all flex items-center gap-2 ${view === 'rep' ? 'bg-black text-white' : 'text-black/60'}`}><Icon name="Settings" size={16} /> Rep view</button>
                            <button onClick={() => setView('customer')} className={`px-6 py-2 rounded-full text-sm font-bold transition-all flex items-center gap-2 ${view === 'customer' ? 'bg-black text-white' : 'text-black/60'}`}><Icon name="Eye" size={16} /> Customer view</button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-6 pb-32">
                        {view === 'rep' ? (
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                                <div className="lg:col-span-3 space-y-6">
                                    <header>
                                        <h1 className="text-4xl font-black text-black leading-tight">Quote builder.</h1>
                                        <p className="text-black/60 font-medium">Configure lines and hardware for your customer.</p>
                                    </header>

                                    <div className="bg-white p-6 border border-black/10 rounded-2xl">
                                        <div className="flex items-center justify-between p-4 border border-black/5 rounded-xl max-w-md">
                                            <div>
                                                <p className="font-bold text-black font-medium">Multi-Device Protection</p>
                                                <p className="text-xs text-black/50 font-medium">${calculations.vmpCost.toFixed(2)}/mo total coverage</p>
                                            </div>
                                            <button onClick={() => setMultiDeviceProtection(!multiDeviceProtection)} className={`w-12 h-6 rounded-full relative transition-colors ${multiDeviceProtection ? 'bg-verizon-red' : 'bg-gray-300'}`}><div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${multiDeviceProtection ? 'right-1' : 'left-1'}`} /></button>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        {calculations.processedLines.map(line => (
                                            <div key={line.id} className="bg-white border border-black/10 rounded-2xl overflow-hidden shadow-sm">
                                                <div className="p-5 flex flex-col lg:flex-row gap-6">
                                                    
                                                    {/* ID & Plan - Increased width for Desktop to prevent cutoff */}
                                                    <div className="w-full lg:w-64 space-y-3">
                                                        <div className="flex items-center gap-2">
                                                            {editingLabelId === line.id ? (
                                                                <input autoFocus value={line.label} className="text-sm font-bold border-b border-black outline-none bg-transparent w-full" onBlur={() => setEditingLabelId(null)} onKeyDown={e => e.key === 'Enter' && setEditingLabelId(null)} onChange={e => updateLine(line.id, { label: e.target.value })} />
                                                            ) : (
                                                                <div className="flex items-center gap-2 group cursor-pointer" onClick={() => setEditingLabelId(line.id)}>
                                                                    <span className="text-sm font-bold text-black/60 group-hover:text-black">{line.label}</span>
                                                                    <Icon name="Edit2" size={10} className="text-black/20" />
                                                                </div>
                                                            )}
                                                        </div>
                                                        <select value={line.type} onChange={e => updateLine(line.id, { type: e.target.value, perks: [] })} className="w-full px-3 py-2 bg-stone-50 border border-black/5 rounded-lg text-sm font-bold outline-none">
                                                            <option>Smartphone</option><option>Tablet</option><option>Watch</option><option>Home Internet</option>
                                                        </select>
                                                        <select value={line.planName} onChange={e => updateLine(line.id, { planName: e.target.value })} className="w-full px-3 py-2 bg-stone-50 border border-black/5 rounded-lg text-sm font-bold outline-none">
                                                            {line.type === 'Smartphone' && SMARTPHONE_PLANS.map(p => <option key={p.name}>{p.name}</option>)}
                                                            {line.type === 'Tablet' && TABLET_PLANS.map(p => <option key={p.name}>{p.name}</option>)}
                                                            {line.type === 'Watch' && WATCH_PLANS.map(p => <option key={p.name}>{p.name}</option>)}
                                                            {line.type === 'Home Internet' && HOME_INTERNET_PLANS.map(p => <option key={p.name}>{p.name}</option>)}
                                                        </select>
                                                    </div>

                                                    {/* Hardware - Flexible width to allow long device names */}
                                                    <div className="flex-1 border-l border-black/5 pl-0 lg:pl-6 space-y-3 min-w-0">
                                                        <span className="text-xs font-bold text-black/40 block">Hardware</span>
                                                        {line.type !== 'Home Internet' ? (
                                                            <div className="flex flex-col xl:flex-row gap-4 items-start xl:items-center">
                                                                <button onClick={() => setActiveHardwareLineId(line.id)} className="w-full xl:w-auto px-4 py-3 bg-stone-50 border border-black/5 rounded-xl hover:bg-black hover:text-white transition-all text-left flex items-center gap-3 min-w-0">
                                                                    <Icon name="Smartphone" size={18} className="shrink-0" />
                                                                    <div className="flex flex-col min-w-0">
                                                                        <span className="text-sm font-bold break-words">{line.deviceName || 'Select device'}</span>
                                                                        <span className="text-[10px] opacity-60">Manage hardware</span>
                                                                    </div>
                                                                </button>
                                                                <div className="flex flex-col shrink-0">
                                                                    <span className="text-[10px] text-black/40 font-bold">Monthly installment</span>
                                                                    <span className="text-xl font-black">${line.deviceMonthly.toFixed(2)}</span>
                                                                    {(line.devicePrice > 0 || line.promoCredit > 0) && (
                                                                        <div className="flex gap-2 text-[10px] font-bold text-black/40">
                                                                            <span>Retail: ${line.monthlyInst.toFixed(2)}</span>
                                                                            <span className="text-verizon-red">Promo: -${line.monthlyPromo.toFixed(2)}</span>
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        ) : <div className="h-full flex items-center text-black/20 italic text-sm">Not applicable</div>}
                                                    </div>

                                                    {/* Add-ons */}
                                                    <div className="w-full lg:w-48 flex flex-col gap-2 border-l border-black/5 pl-0 lg:pl-6">
                                                        <span className="text-xs font-bold text-black/40">Add-ons</span>
                                                        {(line.type === 'Smartphone' || line.type === 'Home Internet') && (
                                                            <button onClick={() => setActivePerkLineId(line.id)} className="flex items-center justify-between px-3 py-2 bg-yellow-100 border border-yellow-300 rounded-lg text-xs font-bold">
                                                                <span className="flex items-center gap-2"><Icon name="Gift" size={14}/> Perks ({line.perks.length})</span>
                                                                <Icon name="ChevronRight" size={14} />
                                                            </button>
                                                        )}
                                                        {!multiDeviceProtection && (
                                                            <button onClick={() => updateLine(line.id, { individualProtection: !line.individualProtection })} className={`flex items-center gap-2 px-3 py-2 border rounded-lg text-xs font-bold transition-all ${line.individualProtection ? 'bg-black text-white' : 'bg-stone-50 text-black/60'}`}><Icon name="ShieldCheck" size={14} /> {line.individualProtection ? 'VMP protected' : 'Add protection'}</button>
                                                        )}
                                                        <button onClick={() => removeLine(line.id)} className="mt-auto flex items-center justify-center gap-2 px-3 py-2 text-xs font-bold text-verizon-red hover:bg-red-50 rounded-lg transition-colors"><Icon name="Trash2" size={14} /> Remove line</button>
                                                    </div>

                                                    {/* Total */}
                                                    <div className="w-full lg:w-32 flex flex-col items-end justify-center border-l border-black/5 pl-0 lg:pl-6 bg-stone-50/50 -my-5 py-5 pr-5 shrink-0">
                                                        <span className="text-[10px] font-bold text-black/40">Line total</span>
                                                        <span className="text-2xl font-black">${line.totalLineCost.toFixed(2)}</span>
                                                        {line.isDiscounted && <span className="text-[9px] text-verizon-red font-bold text-right leading-tight">50% discount applied</span>}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <button onClick={() => addLine('Smartphone')} className="w-full py-8 border-2 border-dashed border-black/10 rounded-2xl flex flex-col items-center justify-center gap-2 text-black/40 hover:text-verizon-red hover:border-red-200 transition-all group">
                                        <div className="w-10 h-10 rounded-full bg-black/5 flex items-center justify-center"><Icon name="Plus" size={20} /></div>
                                        <span className="font-bold font-medium">Add another line</span>
                                    </button>
                                </div>

                                <div className="lg:col-span-1">
                                    <div className="sticky top-24 bg-black text-white p-8 rounded-3xl shadow-xl">
                                        <h3 className="text-stone-400 text-xs font-bold uppercase tracking-wider mb-4">Estimated monthly</h3>
                                        <div className="flex items-baseline gap-1 mb-6"><span className="text-5xl font-black">${calculations.total.toFixed(2)}</span><span className="text-stone-400 font-bold">/mo</span></div>
                                        <div className="space-y-3 text-sm border-t border-white/10 pt-6">
                                            <div className="flex justify-between"><span className="text-stone-400 font-medium">Total lines</span><span className="font-bold">{lines.length}</span></div>
                                            <div className="flex justify-between"><span className="text-stone-400 font-medium">Auto Pay savings</span><span className="font-bold text-yellow-300">-${calculations.totalAutopaySavings.toFixed(2)}</span></div>
                                            {multiDeviceProtection && <div className="flex justify-between"><span className="text-stone-400 font-medium">Protection</span><span className="font-bold">${calculations.vmpCost.toFixed(2)}</span></div>}
                                        </div>
                                        <button onClick={() => setView('customer')} className="w-full mt-8 py-4 bg-verizon-red hover:bg-red-600 text-white rounded-xl font-black text-lg transition-transform active:scale-95 flex items-center justify-center gap-2">Generate customer quote <Icon name="ChevronRight" size={20} /></button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="max-w-4xl mx-auto space-y-12 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <header className="text-center space-y-4">
                                    <h1 className="text-6xl font-black text-black tracking-tight">Your new plan.</h1>
                                    <p className="text-xl text-black/60 font-medium">Clear, reliable, and built for you.</p>
                                </header>
                                <div className="bg-white rounded-[40px] shadow-2xl overflow-hidden border border-black/5">
                                    <div className="bg-verizon-red p-12 text-white flex flex-col md:flex-row justify-between items-center text-center md:text-left">
                                        <div className="flex-1">
                                            <h2 className="text-2xl font-black mb-1">Monthly total</h2>
                                            <p className="text-white/70 text-sm font-medium">with Auto Pay & Paper-free billing</p>
                                            <p className="text-white/40 text-[10px] mt-2 font-medium italic">Estimated at ${calculations.totalWithoutAutopay.toFixed(2)}/mo without Auto Pay discount</p>
                                        </div>
                                        <div className="text-right"><div className="flex items-baseline gap-2"><span className="text-8xl font-black tracking-tighter">${calculations.total.toFixed(2)}</span><span className="text-2xl font-bold opacity-60">/mo</span></div></div>
                                    </div>
                                    
                                    <div className="p-12 space-y-12">
                                        <div>
                                            <h3 className="text-sm font-bold uppercase tracking-widest text-black/40 mb-8 border-b border-black/5 pb-4">Line details</h3>
                                            <div className="space-y-10">
                                                {calculations.processedLines.map(line => (
                                                    <div key={line.id} className="flex flex-col md:flex-row gap-8 items-start">
                                                        <div className="w-12 h-12 rounded-2xl bg-stone-100 flex items-center justify-center shrink-0">
                                                            {line.type === 'Smartphone' ? <Icon name="Smartphone" size={24}/> : line.type === 'Tablet' ? <Icon name="Tablet" size={24}/> : line.type === 'Watch' ? <Icon name="Watch" size={24}/> : <Icon name="Home" size={24}/>}
                                                        </div>
                                                        <div className="flex-1 w-full">
                                                            <div className="flex justify-between items-start w-full">
                                                                <div>
                                                                    <h4 className="text-xl font-black">{line.label}: {line.planName}</h4>
                                                                    {line.deviceName && <p className="text-black/60 font-medium">{line.deviceName}</p>}
                                                                    
                                                                    {/* Detailed Customer Subtext */}
                                                                    <div className="mt-3 space-y-1 border-l-2 border-stone-100 pl-4 py-1">
                                                                        <p className="text-xs font-medium text-black/40 tracking-tight">
                                                                            ${(line.isDiscounted ? line.planBase * 0.5 : line.finalPlan).toFixed(2)} Service plan
                                                                            {line.mhSaving > 0 && ` (includes $${line.mhSaving} Mobile + Home discount)`}
                                                                        </p>
                                                                        {line.deviceMonthly > 0 && (
                                                                            <p className="text-xs font-medium text-black/40 tracking-tight">
                                                                                ${line.monthlyInst.toFixed(2)} Hardware installment
                                                                                {line.monthlyPromo > 0 && ` — $${line.monthlyPromo.toFixed(2)} Promotional credit`}
                                                                            </p>
                                                                        )}
                                                                        {line.perks.map(pName => {
                                                                            const perkData = PERKS.find(p => p.name === pName);
                                                                            return (
                                                                                <p key={pName} className="text-xs font-medium text-black/40 tracking-tight flex items-center gap-1">
                                                                                    <Icon name="Check" size={10} className="text-verizon-red" />
                                                                                    ${perkData?.cost || 10}.00 {pName} perk
                                                                                </p>
                                                                            );
                                                                        })}
                                                                        {line.protCost > 0 && (
                                                                            <p className="text-xs font-medium text-black/40 tracking-tight">
                                                                                ${line.protCost}.00 Individual device protection
                                                                            </p>
                                                                        )}
                                                                    </div>
                                                                </div>
                                                                <div className="text-right">
                                                                    <span className="font-black text-2xl">${line.totalLineCost.toFixed(2)}</span>
                                                                    {line.isDiscounted && <p className="text-verizon-red text-[10px] font-bold">50% Connected discount applied</p>}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {multiDeviceProtection && (
                                            <div className="p-8 bg-stone-100 rounded-3xl flex justify-between items-center">
                                                <div className="flex items-center gap-4">
                                                    <Icon name="ShieldCheck" size={28} className="text-verizon-red" />
                                                    <div>
                                                        <p className="font-black text-lg">Multi-Device Protection (Account Level)</p>
                                                        <p className="text-black/50 text-xs font-medium">Comprehensive coverage for all lines on this quote</p>
                                                    </div>
                                                </div>
                                                <p className="text-2xl font-black">${calculations.vmpCost.toFixed(2)}</p>
                                            </div>
                                        )}
                                    </div>

                                    {/* Total Monthly Savings Banner */}
                                    <div className="mx-12 mb-12 p-8 bg-yellow-50 border border-yellow-200 rounded-[32px] flex flex-col md:flex-row justify-between items-center gap-8">
                                        <div className="flex items-center gap-6">
                                            <div className="w-14 h-14 bg-yellow-400 rounded-2xl flex items-center justify-center shrink-0">
                                                <Icon name="Gift" size={28} className="text-black" />
                                            </div>
                                            <div>
                                                <h4 className="text-xl font-black text-black leading-tight">Total monthly savings</h4>
                                                <p className="text-black/60 text-sm font-medium">Including hardware promos, perk value, and plan discounts.</p>
                                            </div>
                                        </div>
                                        <div className="text-right shrink-0">
                                            <span className="text-5xl font-black text-black tracking-tighter">-${calculations.totalMonthlySavings.toFixed(2)}</span>
                                            <div className="flex flex-col text-[9px] font-bold text-black/40 uppercase tracking-[0.1em] mt-2">
                                                <span>Hardware promos: -${calculations.totalHardwarePromos.toFixed(2)}</span>
                                                <span>Perk value savings: -${calculations.totalPerkValueSavings.toFixed(2)}</span>
                                                <span>Service discounts: -${(calculations.totalAutopaySavings + calculations.totalMHSavings + calculations.totalConnectedDiscounts).toFixed(2)}</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="p-12 bg-stone-50 border-t border-black/5 flex items-center gap-3">
                                        <Icon name="CheckCircle2" size={24} className="text-verizon-red shrink-0" />
                                        <p className="text-black font-bold text-sm leading-relaxed">This is an estimate only. Promotions may change. This quote is only guaranteed for today.</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Modals */}
                    {activeHardwareLineId && activeHardwareLine && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" onClick={() => setActiveHardwareLineId(null)}>
                            <div className="relative w-full max-w-lg bg-white rounded-[32px] overflow-hidden shadow-2xl" onClick={e => e.stopPropagation()}>
                                <div className="p-8 border-b border-black/5 bg-stone-50 flex justify-between items-center">
                                    <h2 className="text-2xl font-black text-black">Hardware settings.</h2>
                                    <button onClick={() => setActiveHardwareLineId(null)} className="p-2 hover:bg-black/5 rounded-full"><Icon name="X" size={24}/></button>
                                </div>
                                <div className="p-8 space-y-6 text-black">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-bold uppercase tracking-wider text-black/40">Device name</label>
                                        <input value={activeHardwareLine.deviceName} onChange={e => updateLine(activeHardwareLineId, { deviceName: e.target.value })} placeholder="e.g. iPhone 16 Pro 256GB" className="w-full px-4 py-3 bg-stone-50 border border-black/10 rounded-xl outline-none font-bold" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-bold uppercase tracking-wider text-black/40">Retail price</label>
                                            <input type="number" value={activeHardwareLine.devicePrice || ''} onChange={e => updateLine(activeHardwareLineId, { devicePrice: parseFloat(e.target.value) || 0 })} placeholder="0.00" className="w-full px-4 py-3 bg-stone-50 border border-black/10 rounded-xl font-bold" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-bold uppercase tracking-wider text-verizon-red">Promo credit</label>
                                            <input type="number" value={activeHardwareLine.promoCredit || ''} onChange={e => updateLine(activeHardwareLineId, { promoCredit: parseFloat(e.target.value) || 0 })} placeholder="0.00" className="w-full px-4 py-3 bg-stone-50 border border-black/10 rounded-xl font-bold text-verizon-red" />
                                        </div>
                                    </div>
                                    <div className="p-6 bg-black text-white rounded-2xl flex justify-between items-center">
                                        <div><p className="text-[10px] font-bold opacity-60">Net monthly payment</p><p className="text-2xl font-black">${((activeHardwareLine.devicePrice - activeHardwareLine.promoCredit)/36).toFixed(2)}</p></div>
                                        <div className="text-right text-[10px] font-bold opacity-60">36 Months</div>
                                    </div>
                                </div>
                                <div className="p-8 border-t border-black/5"><button onClick={() => setActiveHardwareLineId(null)} className="w-full py-4 bg-black text-white rounded-xl font-black">Done</button></div>
                            </div>
                        </div>
                    )}

                    {activePerkLineId && activePerkLine && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" onClick={() => setActivePerkLineId(null)}>
                            <div className="relative w-full max-w-2xl bg-white rounded-[32px] overflow-hidden shadow-2xl" onClick={e => e.stopPropagation()}>
                                <div className="p-8 border-b border-black/5 flex justify-between items-center bg-stone-50">
                                    <h2 className="text-2xl font-black text-black">Select perks.</h2>
                                    <button onClick={() => setActivePerkLineId(null)} className="p-2 hover:bg-black/5 rounded-full"><Icon name="X" size={24}/></button>
                                </div>
                                <div className="p-8 max-h-[60vh] overflow-y-auto grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {PERKS.map(perk => {
                                        const isSel = activePerkLine.perks.includes(perk.name);
                                        return (
                                            <button key={perk.name} onClick={() => togglePerk(activePerkLineId, perk.name)} className={`flex items-center justify-between p-4 rounded-2xl border-2 transition-all ${isSel ? 'border-black bg-black text-white' : 'border-black/5 text-black hover:border-black/20'}`}>
                                                <div className="flex flex-col text-left"><span className="font-bold text-sm">{perk.name}</span><span className={`text-[10px] font-bold ${isSel ? 'text-white/60' : 'text-black/40'}`}>$${perk.cost}/mo — save $${perk.savings.toFixed(2)}</span></div>
                                                {isSel && <Icon name="CheckCircle2" size={18} className="text-yellow-300" />}
                                            </button>
                                        );
                                    })}
                                </div>
                                <div className="p-8 border-t border-black/5 flex justify-between items-center text-black bg-stone-50">
                                    <div><p className="text-[10px] font-bold text-black/40">Total perks</p><p className="text-2xl font-black">${activePerkLine.perks.length * 10}.00/mo</p></div>
                                    <button onClick={() => setActivePerkLineId(null)} className="px-10 py-4 bg-verizon-red text-white rounded-xl font-black shadow-lg">Save perks</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
